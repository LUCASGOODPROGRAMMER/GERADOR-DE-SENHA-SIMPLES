<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Importando fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>SEJA BEM-VINDO</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Cadastre sua conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password
                " placeholder="Digite uma senha">
            </div>
            <p>Que tal gerar uma senha segura?
                <span id="open-generate-password">Clique aqui</span>
            </p>
            <div id="generate-options"  class="hide">
                <p>Selecione as opções que deseja</p>
                <div class="form-control">
                    <label for="length">Quantiidade de caracteres:</label>
                    <input type="text" name="length" id="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">letras:</label>
                    <input type="checkbox" name="letters" id="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
                <button id="generate-password">GERAR CÓDIGO</button>
            </div>
            <div id="generated-password">
                <p>Aqui está a senha gerada</p>
                <h4></h4>
                <button id="copy-password">COPIAR</button>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmação da Senha</label>
                <input type="password" name="confirmpassword" id="confirmpassword"
                    placeholder="Digite a senha novamente">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>

</html>
